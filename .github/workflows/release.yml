name: Create Release

on:
  push:
    tags:
      - "*" # Push events to matching *, i.e. v1.0, v20.15.10

jobs:
  build:
    name: "ğŸš€ Release"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v2
      - name: "âœï¸ Generate release changelog"
        id: generate-release-changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          onlyLastTag: "true"
          stripHeaders: "true"
          stripGeneratorNotice: "true"
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Setup Maven settings.xml
        uses: s4u/maven-settings-action@v2.3.0
        with:
          servers: |
            [{
                "id": "bintray-pixeloutlaw-pixeloutlaw-jars",
                "username": "${{ secrets.BINTRAY_USERNAME }}",
                "password": "${{ secrets.BINTRAY_PASSWORD }}"
            }]
      - name: Build with Maven
        run: mvn --batch-mode clean deploy -Pbintray-distribution
      - name: "ğŸš€ Create GitHub release"
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.generate-release-changelog.outputs.changelog }}
